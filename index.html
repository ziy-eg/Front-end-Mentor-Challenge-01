<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Main.css">
    <link rel="stylesheet" href="mobile-screen.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component *Solution*</title>
  </head>

  <body>
    <div id="product-background">
      <div class="product">
        <img class="product-image pc" alt="product image" src="images/image-product-desktop.jpg">
        <img class="product-image mobile" alt="product image" src="images/image-product-mobile.jpg">
        <div class="product-info">
          <p class="category">perfume</p>
          <h4 class="title">Gabrielle Essence Eau De Parfum</h4>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <p>
            <span class="price sale">$149.99</span>
            <span class="price old">$169.99</span>
          </p>
          <button> 
            <img width="15%" height="auto" alt="cart icon" src="../images/cart-icon.png">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      <pre>
        Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/ziy-eg">Ziyad M. Ghobashi</a>.
      </pre>
    </div>
  </body>
</html>
